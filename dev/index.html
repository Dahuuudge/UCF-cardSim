<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UCF Card Deck</title>
    <link rel="stylesheet" href="css/default.css" />
</head>

<body>
    <div id="workArea">
<!--
        <h1>UCF Card Deck</h1>
        <section id="sortResults">
            <h3>Table of Sorted Competencies</h3>
                
            
        </section>
-->
    
        
        <div id="deckStart">
<!--
         <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <circle cx="100" cy="100" r="100"/>
        </svg>
-->
<!--
            <section id="sortCardStart"></section>
            <section id="sortCardStart"></section>
-->
        </div>
          
    </div>
    <div id="cardTemplates">
       
        <article class="cardBlock factorCard" id="box">
            

            <div class="factorColfill" >
                <h3 class="title">Factor Title</h3>
                <button>Start</button>

            </div>
            <div class="cardBodyText">
                <p class="description">Factor Discriptio</p>
                <footer>

                </footer>
            </div>
        </article>
        
        <article class="cardBlock factorCard" id="factorCard">

            <div class="factorColfill" >
                <h3 class="title">Factor Title</h3>

            </div>

            <div class="cardBodyText">
                <p class="description">Factor Discriptio</p>

                <footer>
                    <p class="index"><span class="cardIndex">1</span>&nbsp;of&nbsp;<span class="cardNoOf">1</span></p>
                    <p class="cardRef" >8</p>                 
                </footer>

            </div>
        </article>
            
        <article class="cardBlock dimentionCard" id="dimentionCard" draggable="true" >
            <div class="factorColfill" >
                <h3 class="title">Factor Title</h3>
            </div>

            <div class="cardBodyText">
                <p class="description">Factor Discriptio</p>

                <footer>
                    <p class="index"><span class="cardIndex">1</span>&nbsp;of&nbsp;<span class="cardNoOf">1</span></p>
                    <p class="cardRef" >8</p>                 
                </footer>

            </div>
        </article>
        
        <svg id="sortChooseTemplate" viewBox="-200 -200 400 400" height="400" width="400" xmlns="http://www.w3.org/2000/svg">
           
            <circle cx="0" cy="0" r="190" fill="none" stroke="red" stroke-width="3" />
            <text class="sortTypeHead" y="-100">Sort Type</text>
            <!--
            <g id="sortButtons">
            <circle id="FrequencySort_b" cx="50%" cy="50%" r="6" fill="red" transform = "translate(0,-50) rotate(45,109,111)" />
            <circle id="ComplexitySort_b" cx="50%" cy="50%" r="6" fill="red" transform = "translate(0,-50) rotate(-45,109,111)" />
            <circle id="ImportanceSort_b" cx="50%" cy="50%" r="6" fill="red" transform = "translate(0,-50) rotate(15,109,111)" />
            <circle id="AssessmentSort" cx="50%" cy="50%" r="6" fill="red" transform = "translate(0,-50) rotate(-15,109,111)" />
            </g>
            -->
            <g class="FrequencySort sortType"  >
                <g transform = "rotate(60,0,0)">
                    <g transform = "translate(0,-190)" data-sorttype="FrequencySort">
                        <circle  cx="0" cy="0" r="20" fill="red"  /> 
                        <text y="2" class="sortTypeLable" fill="black" text-anchor="middle" dominant-baseline="middle" transform = "rotate(-60,0,0)">F</text>
                    </g>
                </g>
            </g>
            
            <g class="ComplexitySort sortType" >
                <g transform = "rotate(20,0,0)">
                    <g transform = "translate(0,-190)"  data-sorttype="ComplexitySort">
                        <circle  cx="0" cy="0" r="20" fill="red"  /> 
                        <text y="2" class="sortTypeLable" fill="black" text-anchor="middle" dominant-baseline="middle" transform = "rotate(-20,0,0)">C</text>
                    </g>
                </g>
            </g>
            
            <g class="ComplexitySort sortType" >
                <g transform = "rotate(20,0,0)">
                    <g transform = "translate(0,-190)" data-sorttype="ComplexitySort">
                        <circle  cx="0" cy="0" r="20" fill="red"  /> 
                        <text y="2" class="sortTypeLable" fill="black" text-anchor="middle" dominant-baseline="middle" transform = "rotate(-20,0,0)">C</text>
                    </g>
                </g>
            </g>
            
            <g class="ImportanceSort sortType"  >
                <g transform = "rotate(-20,0,0)">
                    <g transform = "translate(0,-190)" data-sorttype="ImportanceSort">
                        <circle  cx="0" cy="0" r="20" fill="red"  /> 
                        <text y="2" class="sortTypeLable" fill="black" text-anchor="middle" dominant-baseline="middle" transform = "rotate(20,0,0)">I</text>
                    </g>
                </g>
            </g>
            
            <g class="AssessmentSort sortType">
                <g transform = "rotate(-60,0,0)">
                    <g transform = "translate(0,-190)" data-sorttype="AssessmentSort">
                        <circle  cx="0" cy="0" r="20" fill="red"  /> 
                        <text y="2" class="sortTypeLable" fill="black" text-anchor="middle" dominant-baseline="middle" transform = "rotate(60,0,0)">A</text>
                    </g>
                </g>
            </g>
        
                
        </svg>
        
        <article class="cardBlock sortCard" id="sortCard" >
         
              <div class="factorColfill" >
                <h3 class="text_1">Competencies that are</h3>
                <div class="vals">
                   <h3 class="val_1"></h3>
                   <h3 class="conjunc">or&nbsp;</h3>
                   <h3 class="val_2"></h3>
                </div>
                <h3 class="text_2"></h3>
            </div>
            <div class="cardBodyText"> 
 
               <footer>
                    <p class="index"><span class="cardIndex">1</span>&nbsp;of&nbsp;<span class="cardNoOf">1</span></p>
                    <p class="sortType"></p>
                    <p class="cardRef" >8</p>                 
                </footer>
            </div>
            <dir class="reciver">
              
            </dir>
            
        </article>
        
        <article id="sortForm" class="cardBlock">
           <h4>Sort Name</h4>
                    <button>Choose Sort Type</button>
        </article>
    </div>
    
    <script src="js/ucf_cards.js"></script>
</body>
</html>
